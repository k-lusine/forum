    <h1>Add a new topic here</h1>
        <form action="/edit/topic/{{.Thr_id}}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" value={{.Name}}>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="category" id="category" class="form-control" value={{.Category}}>
        </div>

        <div class="form-group">
            <label for="content">Text</label>
            <textarea name="body" id="content" class="form-control"> {{.Content}}</textarea>
        </div>
        <input type="hidden" name="editMain" value={{.ID}}>
        <input type="submit" value="Save" class="btn btn-default">
    </form>
